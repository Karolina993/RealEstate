<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
    <h2>Welcome to the Home Page</h2>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
